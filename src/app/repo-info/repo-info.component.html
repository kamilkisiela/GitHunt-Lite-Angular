<p class="card-text">
  {{description}}
</p>

<p class="card-text">
  <span class="label-info">Stars: {{stars}}</span>
  
  <span class="label-info">Issues: {{issues}}</span>
  
  <a *ngIf="commentsCount >= 0" [routerLink]="['/', owner, name]" (mouseenter)="prefetchCommentsPage()">
    View comments ( {{commentsCount}} )
  </a>

  <small class="text-muted">Submitted {{createdAt | date: 'HH:mm:ss yyyy/MM/dd'}}</small>
</p>
