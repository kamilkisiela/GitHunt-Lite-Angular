<h3>Add new comment:</h3>

<form (submit)="submit()">  
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="comment"
      [(ngModel)]="comment"
      placeholder="Write your comment here!"
    />
  </div>

  <button type="submit" class="btn btn-primary">
    Submit
  </button>
</form>
